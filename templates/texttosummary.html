
{% extends 'base.html' %} 
{% comment %} django index . html ko jnata h to  vo yahan ayega fir dekhega body  ocntent. base.html main jao aur extend krro ,  {% endcomment %}
{% load static %}
{% block title %}
Text To Summary
{% endblock title %}

<style>
  {%block style%}
  .box {
    float: left;
    width: 50%;
    padding: 20px;
    min-height:30vh;
  }
  
  .box1{
    border-right: 1px solid white;
  }
  
  .videoBox::after {
    content: "";
    clear: both;
    display: table;
  }

  .textsummarybox{
    width:25vw;
    height:30vh;
  }
  #preloader{
    background:#222222;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    opacity:90%;
    height:100vh;
    width:100vw;
    position:fixed;
    z-index:100;
    visibility:hidden;
}
#preloader img{
  margin-top:100px;
  margin-left:350px;
  height:60vh;
  width:50vw;
}

  {%endblock %}
      </style>

{% block body %}

<div id="preloader"> 
  <img src="{% static 'loader.gif' %}">
</div>

<div class="videoBox">
 <div class="box box1 mb-3">
    <form action="{% url 'textsummary'%}" method = "post">
      {% csrf_token%}
        <label for="exampleFormControlInput1" class="form-label heading">Text To Summarize</label>
        <textarea placeholder="text" name="textinp" class="textsummarybox"></textarea>
        <br><br>       
        <button class="btnSubmit button"><span>Submit</span></button>
        </form>
 </div>
 <div class="box mb-3">
    <label for="exampleFormControlTextarea1" class="form-label heading">Summary Generated:</label>
      <textarea  class="textsummarybox" rows="3">{{textsummary}}</textarea>
</div>
</div>
{% endblock body %}
